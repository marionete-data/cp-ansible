    ansible_user: goncalovalente
    ansible_become: true
    # # SECURITY CONFIG
    ssl_enabled: true
    # # CUSTOM CP COMPONENTS CONFIG
      # KAFKA
    kafka_broker_custom_properties: 
      log.dirs: "/confluent/data/data"
    kafka_broker_log_dir: "/confluent/logs/logs"
      # ZOOKEEPER
